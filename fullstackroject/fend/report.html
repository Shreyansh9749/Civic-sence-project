<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Reporter - Report an Issue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="userhome.css">
    <style>
        .report-form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
        }
        #report-map { height: 300px; width: 100%; border-radius: 0.5rem; margin-bottom: 1rem; z-index: 1; }
        .address-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .full-width {
            grid-column: 1 / -1;
        }
         .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 0.5rem; }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.5);
        }
        .file-drop-zone { margin-top: 0.25rem; display: flex; justify-content: center; padding: 1.25rem 1.5rem; border: 2px dashed var(--border-color); border-radius: 0.375rem; }
        .file-drop-zone-content { text-align: center; }
        .file-drop-zone-content svg { margin: 0 auto; height: 3rem; width: 3rem; color: var(--text-secondary); }
        .file-drop-zone-text { font-size: 0.875rem; color: var(--text-secondary); }
        .file-upload-label { cursor: pointer; border-radius: 0.375rem; font-weight: 500; color: var(--primary-green); }
        .file-upload-label:hover { color: var(--primary-green-hover); }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
        .image-preview { margin-top: 1rem; border-radius: 0.375rem; max-height: 10rem; margin-left: auto; margin-right: auto; display: none; }
        .image-preview.visible { display: block; }
        .submit-btn {
            width: 100%;
            background-color: var(--primary-green);
            color: var(--white);
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1.5rem;
        }
        .submit-btn:hover { background-color: var(--primary-green-hover); }
        .submit-btn:disabled { background-color: var(--gray-500); cursor: not-allowed; }
    </style>
</head>
<body class="light-theme">

    <div id="notification-container"></div>

    <header class="app-header">
        <h1>Civic Reporter</h1>
        <div id="header-controls" class="header-controls">
             <a href="userhome.html"><button>Home</button></a>
             <button id="my-issues-btn">My Issues</button>
             <a href="admin.html"><button>Admin View</button></a>
             <button id="theme-toggle-btn" title="Toggle Theme">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25c0 5.385 4.365 9.75 9.75 9.75 2.572 0 4.92-.99 6.752-2.648z" /></svg>
            </button>
        </div>
    </header>

    <div class="report-form-container">
        <h2 class="section-title" style="font-size: 2rem; margin-bottom: 2rem;">Report a New Issue</h2>
        <form id="report-form">
            <div id="report-map"></div>
            <button type="button" id="use-current-location-btn" class="submit-btn" style="margin-top: 1rem; margin-bottom: 1rem; background-color: var(--gray-700);">Use My Current Location</button>

            <div class="form-group">
                <label for="issue-category" class="form-label">Category</label>
                <select id="issue-category" name="category" class="form-select" required>
                    <option value="">Select a category...</option>
                    <option value="pothole">Pothole</option>
                    <option value="streetlight">Streetlight Out</option>
                    <option value="waste">Waste Management</option>
                    <option value="graffiti">Graffiti</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Location Details</label>
                <div class="address-grid">
                    <div class="form-group full-width">
                        <input type="text" id="street-address" name="street" class="form-input" placeholder="Street Address" required>
                    </div>
                    <div class="form-group full-width">
                        <input type="text" id="landmark" name="landmark" class="form-input" placeholder="Nearby Landmark (optional)">
                    </div>
                    <div class="form-group">
                        <input type="text" id="city" name="city" class="form-input" placeholder="City" required>
                    </div>
                     <div class="form-group">
                        <input type="text" id="pincode" name="pincode" class="form-input" placeholder="Pincode" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Photo (Required)</label>
                <div class="file-drop-zone">
                    <div class="file-drop-zone-content">
                        <svg stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                        <div class="file-drop-zone-text">
                            <label for="file-upload" class="file-upload-label">
                                <span>Upload a file</span>
                                <input id="file-upload" name="fileData" type="file" class="sr-only" accept="image/*" capture="environment" required>
                            </label>
                            <p style="padding-left: 0.25rem; display: inline;">or take a picture</p>
                        </div>
                        <p style="font-size: 0.75rem; color: #6B7280;">PNG, JPG up to 10MB</p>
                    </div>
                </div>
                 <img id="image-preview" class="image-preview" alt="Image preview"/>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" rows="3" class="form-textarea" placeholder="Optional: Add more details..."></textarea>
            </div>
            
            <!-- These are needed by the entity but can be hardcoded for a public form -->
            <input type="hidden" id="reporterName" name="reporterName" value="Anonymous User">
            <input type="hidden" id="reporterEmail" name="reporterEmail" value="anonymous@example.com">

            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            
            <button type="submit" class="submit-btn">Submit Report</button>
        </form>
    </div>

    <script src="report.js"></script>
</body>
</html>
