<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicConnect - User</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user.css">
</head>
<body class="light-theme">

    <div id="notification-container"></div>

    <header class="app-header">
        <h1>CivicConnect</h1>
        <div id="header-controls" class="header-controls">
            <!-- Header buttons will be dynamically inserted by JS -->
        </div>
    </header>

    <div id="page-wrapper">
        <div class="page visible" id="home-page">
            <main class="main-content">
                <section class="hero-section">
                    <h2 class="text-3xl font-bold text-slate-800">Welcome, Citizen!</h2>
                    <p class="text-slate-500 mt-1">What would you like to do today?</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                        <button id="hero-report-btn" class="action-card">
                            <h3 class="text-2xl font-bold text-teal-700">ðŸ“Œ Report an Issue</h3>
                        </button>
                        <button id="my-reports-nav-btn" class="action-card">
                            <h3 class="text-2xl font-bold text-teal-700">ðŸ“‹ My Reports</h3>
                        </button>
                    </div>
                </section>
            </main>
        </div>

        <div class="page" id="my-reports-page">
            <div class="page-header">
                <button class="back-btn" data-target="home" title="Back to home">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 1.5rem; height: 1.5rem;"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
                </button>
                <h2>My Reported Issues</h2>
            </div>
            <div class="page-content" id="my-issues-list-container">
                <!-- User's issues will be populated here by JS -->
            </div>
        </div>
    </div>

    <!-- Report Submission Modal -->
    <div id="report-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Report a New Issue</h2>
                <button class="close-modal-btn" data-modal-id="report-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <form id="report-form">
                <div id="report-map"></div>
                <button type="button" id="use-current-location-btn" class="submit-btn" style="margin-top: 1rem; margin-bottom: 1rem; background-color: var(--gray-700);">Use My Current Location</button>
                <div class="form-group">
                    <label for="issue-category" class="form-label">Category</label>
                    <select id="issue-category" name="category" class="form-select" required>
                        <option value="">Select a category...</option>
                        <option value="pothole">Pothole</option>
                        <option value="streetlight">Streetlight Out</option>
                        <option value="waste">Waste Management</option>
                        <option value="graffiti">Graffiti</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Location Details</label>
                    <div class="address-grid">
                        <input type="text" id="street-address" name="street" class="form-input full-width" placeholder="Street Address" required>
                        <input type="text" id="landmark" name="landmark" class="form-input full-width" placeholder="Nearby Landmark (optional)">
                        <input type="text" id="city" name="city" class="form-input" placeholder="City" required>
                        <input type="text" id="pincode" name="pincode" class="form-input" placeholder="Pincode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Photo</label>
                    <input id="file-upload" name="file" type="file" class="form-input" accept="image/*">
                    <img id="image-preview" class="image-preview" alt="Preview"/>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" rows="3" class="form-textarea" placeholder="Optional: Add more details..."></textarea>
                </div>
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <button type="submit" class="submit-btn">Submit Report</button>
            </form>
        </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
