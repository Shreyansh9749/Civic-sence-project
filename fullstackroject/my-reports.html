<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reports - Civic Reporter</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="my-reports.css">

<body class="light-theme">

    <div id="notification-container"></div>

    <header class="app-header">
        <h1>Civic Reporter</h1>
        <div id="header-controls" class="header-controls">
             <a href="userhome.html"><button>Home</button></a>
             <a href="reporthome.html"><button>Report An Issue</button></a>
             <button id="theme-toggle-btn" title="Toggle Theme">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>

            </button>
        </div>
    </header>

    <main class="page-content">
        <div class="container">
            <header class="page-title">
                <h2>My Reported Issues</h2>
                <p>Track the status of issues you've reported.</p>
            </header>
            <div id="my-issues-list-container">
                <!-- User's issues will be populated here by JS -->
            </div>
        </div>
    </main>

    <script src="my-reports.js"></script>
</body>
</html>
